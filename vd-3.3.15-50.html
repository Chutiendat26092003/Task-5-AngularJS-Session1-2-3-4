<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</head>
<body ng-app>
<h1>AngularJS Uppercase and Lowercase Filter</h1>
<div ng-init="person.firstName = 'James'; person.lastName = 'Bond'">
    Lower Case: {{person.firstName + ' ' + person.lastName | lowercase}} <br> <!-- tất cả chữ đều thường -->
    Upper Case: {{person.firstName + ' ' + person.lastName | uppercase}} <!-- tất cả chữ đều hoa -->
</div>
</body>
</html>
