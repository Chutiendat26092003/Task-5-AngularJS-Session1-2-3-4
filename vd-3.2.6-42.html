<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <style>
       div{
           border: 1px solid green;
           width: 100%;
           height: 50px;
           display: block;
           text-align: center;
           background-color: yellow;
       }
    </style>
</head>
<body ng-app="" ng-init="owenrs = ['Bill', 'Steve', 'Jack']">
<ol>
    <li ng-repeat="name in owenrs">
        {{name}}
    </li>
</ol>
<!--  tạo ra mỗi phần tử li cho các mục, lặp lại trong div -->
<div ng-repeat="name in owenrs">
    {{name}}
</div>
</body>
</html>
