<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<!--thêm ng-app="myApp" ứng dụng đc đặt tên là myApp -->
<head>
    <meta charset="UTF-8">
    <title>Demo for a Simple AngularJS Application</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</head>
<body ng-controller="myController">
<div>
    <h3>Please enter your name here.</h3>
    Name: <input type="text" ng-model="name" placeholder="enter your name">
    <p>Hello! <strong>{{name}}</strong></p>
    <p>Welcome to AngularJS.</p>
    <!--những nội dung hiển thị là view -->
</div>
<script>
    var app = angular.module("myApp", []);
    app.controller("myController", function ($scope){
        $scope.name = "";
    });
</script>
</body>
</html>
